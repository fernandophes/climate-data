services:
  drone-norte:
    build:
      context: ./drone
      dockerfile: Dockerfile
      args:
        - GITHUB_USERNAME=${GITHUB_USERNAME}
        - GITHUB_TOKEN=${GITHUB_TOKEN}
    environment:
      - DRONE_NAME=Norte
      - DRONE_PORT=8081
      - DRONE_DELIMITER=-
      - DRONE_START=
      - DRONE_END=
    ports:
      - "8081:8080"

  drone-sul:
    image: ghcr.io/fernandophes/climate-data-drone:main
    environment:
      - DRONE_NAME=Sul
      - DRONE_PORT=8082
      - DRONE_DELIMITER=;
      - DRONE_START=(
      - DRONE_END=)
      - GITHUB_USERNAME=
      - GITHUB_TOKEN=
    ports:
      - "8082:8080"

  drone-leste:
    image: ghcr.io/fernandophes/climate-data-drone:main
    environment:
      - DRONE_NAME=Leste
      - DRONE_PORT=8083
      - DRONE_DELIMITER=,
      - DRONE_START={
      - DRONE_END=}
      - GITHUB_USERNAME=
      - GITHUB_TOKEN=
    ports:
      - "8083:8080"

  drone-oeste:
    image: ghcr.io/fernandophes/climate-data-drone:main
    environment:
      - DRONE_NAME=Oeste
      - DRONE_PORT=8084
      - DRONE_DELIMITER=#
      - DRONE_START=
      - DRONE_END=
      - GITHUB_USERNAME=
      - GITHUB_TOKEN=
    ports:
      - "8084:8080"
